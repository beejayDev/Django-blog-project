{% extends 'base.html' %}                                                         
{% block content %}                                                                             {% for post in post %}                                                                  <div class="card mb-3" style="max-width: 540px;">                                               <div class="row no-gutters">                                                                    <div class="col-md-8">                                                                          <div class="card-body">                                                                         <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
				<h1 class="card-title">{{ post.title }}</h1>                                            <p class="card-text">{{ post.content }}</p>                                             <p class="card-text"><small class="text-muted">By {{ post.author }} on {{ post.date }}</small>                                                                                  </p>                                                                           </div>                                                                          </div>                                                                          </div>
</div>                                                                                  {% endfor %}                                                                            {% endblock content %}
